<!DOCTYPE html>
<html>
<head>
    <title>Create Parking Lot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Create Parking Lot</h2>
    <form method="POST">
        <input name="location" placeholder="Location Name" required><br/>
        <input name="address" placeholder="Address" required><br/>
        <input name="pin_code" placeholder="PIN Code" required><br/>
        <input name="price" placeholder="Price per hour" required type="number" step="0.01"><br/>
        <input name="total_spots" placeholder="Number of spots" required type="number"><br/>
        <button type="submit">Create Lot</button>
    </form>
</body>
</html>
